<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Collatz Conjecture Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.0/chartjs-plugin-zoom.min.js"
    integrity="sha512-B6F98QATBNaDHSE7uANGo5h0mU6fhKCUD+SPAY7KZDxE8QgZw9rewDtNiu3mbbutYDWOKT3SPYD8qDBpG2QnEg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="addDataset(25)">
  
  <div class="header">
    <h2 class="logo"> 3 X + 1 </h2>
  </div>
  <div class="container" style="align-items: center; margin: auto; padding: 30px;">


    <label for="input"  class="main_text"><h2 >Enter a Number</h2></label>
    <input type="text" id="input" >
    <input class="speed_bar" type="range" min="2" max="8" value="5" step="0.01" title="Animation speed" oninput="changeSpeed(this.value)" />

    <div class="options">
      <button onclick="addDataset()" style="margin: 10px;" >Graph</button>
      <button onclick="animateDataset()" style="margin: 10px;" >Animate</button>
      <div class="dropdown" style="margin: 10px; display: flex;">
        <button class="dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          Remove
        </button>
      
        <ul class="dropdown-menu dropdown" aria-labelledby="dropdownMenuLink">
          <p class="dropdownbtn" onclick="removeFirst()"style="margin: 2px;" >remove first</p>
          <p class="dropdownbtn" onclick="removeLast()" style="margin: 2px;">remove last</p>
          <p class="dropdownbtn" onclick="clearTable()" style="margin: 2px;">clear</p>
        </ul>
      </div>
      
      
    </div>
    
    <div class="chart-container" id="canvas-wrap" >
      <canvas id="myChart"></canvas>
      <div id="content">  </div>
    </div>

    <table class="table" id="collatz-table" style="background-color: rgb(24, 24, 24);" >
      <thead style="background-color: var(--main-color);">
        <tr >
          <th>Number</th>
          <th>Peak Value</th>
          <th>Steps</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="app.js">
  </script>
</body>

</html>
